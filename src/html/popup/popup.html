<section class="popup" data-popup-id="1" style="display: none;">
    <div class="popup__inner">
        <div class="popup__header">
            <div class="popup__close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 22L21.9996 2.00035" stroke="white" stroke-width="2.35294" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 2L22 21.9993" stroke="white" stroke-width="2.35294" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                                   
            </div>
            <h2 class="popup__subtitle">PROFESSIONAL SERVICES AND SUPPORT</h2>
            <h3 class="popup__title h2">Let's Talk with k8supportâ€™s</h3>
            <p class="popup__text">
                To schedule a meeting, please leave your contact details and we will be in touch shortly.
            </p>
        </div>
        <div class="popup__body">
            <form action="" class="form">
                <div class="form__row">
                    <div class="form__input">
                        <input type="text" id="name" placeholder="Type your name">
                        <label for="name">Name</label>
                    </div>
                    <div class="form__input form__input_invalid">
                        <input type="email" id="email" placeholder="Type your email adress">
                        <label for="name">Email</label>
                        <div class="form__error">
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 15.5C11.866 15.5 15 12.366 15 8.5C15 4.63401 11.866 1.5 8 1.5C4.13401 1.5 1 4.63401 1 8.5C1 12.366 4.13401 15.5 8 15.5Z" stroke="#FF8831" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M8 5.69971V8.49971" stroke="#FF8831" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M8 11.3003H8.00875" stroke="#FF8831" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>      
                            Please fill out                          
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__input">
                        <input type="text" id="company" placeholder="Type your company name">
                        <label for="name">company</label>
                    </div>
                    <div class="form__input">
                        <input type="tel" inputmode="tel" id="phone" placeholder="Type your phone number">
                        <label for="name">phone</label>
                    </div>
                </div>
                <div class="form__row form__row_submit">
                    <button type="submit" class="btn btn_orange">
                        Submit request
                        <span class="btn__arrow">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.18198 9.18198L8.96015 1.40381M8.96015 1.40381H2.59619M8.96015 1.40381V7.76777" stroke="#1F317D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>                
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
